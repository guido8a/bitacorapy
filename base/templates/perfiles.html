{% extends "base_inicio.html" %}

{% load static %}

{% block content %}

<style type="text/css">
    .hidden {
        display: none;
    }
</style>

        <div style="text-align: center; width: 100%; margin-left: 35%; margin-top: 20%">
{#            <form id="frmLogin" action="/index/" method="POST" class="form-signin well" role="form" style="width: 300px;">#}
            <form id="frmLogin" action="{% url 'indice' %}" method="POST" class="form-signin well" role="form" style="width: 300px;">
                <h2 class="text-center">Perfil</h2>
{#                {{ perfiles }}#}
                {% csrf_token %}
                <div style="height: 100px; border: #0f6674; border-style: solid; border-width: thin">
                    Seleccione el Perfil <br>
                    <select name="perfil" style="width: 200px; margin-top: 20px">
                        {% for prfl in perfiles %}
                            <option value="{{ prfl.id }}"> {{ prfl.descripcion }} </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="divBtn" style="margin-top: 20px">
                    <a href="#" class="btn btn-primary btn-lg btn-block btn-login" style="width: 140px; margin: auto">
                        <i class="fa fa-lock"></i> Entrar
                    </a>
                </div>
            </form>
        </div>
    <div id="cargando" class="text-center hidden">
        <img src="${resource(dir: 'images', file: 'spinner32.gif')}" alt='Cargando...' width="32px" height="32px"/>
    </div>

        <script type="text/javascript">
            var $frm = $("#frmLogin");
            function doLogin() {
                $("#frmLogin").submit();
            }

            $(function () {
                {#$frm.validate();#}
                $(".btn-login").click(function () {
                    doLogin();
                });
                $("input").keyup(function (ev) {
                    if (ev.keyCode == 13) {
                        doLogin();
                    }
                })
            });
        </script>

{% endblock content %}
